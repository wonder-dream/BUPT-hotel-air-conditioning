version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/hotel.db:/app/hotel.db  # 持久化SQLite数据库
    environment:
      - DJANGO_SETTINGS_MODULE=hotel_ac.settings

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"